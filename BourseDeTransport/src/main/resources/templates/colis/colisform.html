<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bourse de Transport :  Colis Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Colis Details</h2>
    <div>
        <form class="form-horizontal" th:object="${colisForm}" th:action="@{/colis}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('poids')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Poids:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" th:field="*{poids}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('poids')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('quantite')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Quantite:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{quantite}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('quantite')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('type')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('type')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
			
			            <div class="form-group" th:class="${#fields.hasErrors('volume')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Volume:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{volume}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('volume')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
			
			            <div class="form-group" th:class="${#fields.hasErrors('adresse')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Adresse:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adresse}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('adresse')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
			
			           
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
