<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bourse de Transport - List Colis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(colisList)}">
        <h2>Colis List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Poids</th>
                <th>Quantit√©</th>
                <th>Type</th>
				<th>Volume</th>
				<th>Adresse</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="colis : ${colisList}">
                <td th:text="${colis.id}"></td>
                <td th:text="${colis.poids}"></td>
                <td th:text="${colis.quantite}"></td>
                <td th:text="${colis.type}"></td>
				<td th:text="${colis.volume}"></td>
				<td th:text="${colis.adresse}"></td>
                <td><a th:href="${'/colis/show/' + colis.id}">View</a> </td>
                <td><a th:href="${'/colis/edit/' + colis.id}">Edit</a> </td>
                <td><a th:href="${'/colis/delete/' + colis.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/colis/new">New Colis</a>
        </div>
    </div>
</div>

</body>
</html>
